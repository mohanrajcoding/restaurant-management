spring:
  application:
    name: auth-service

  datasource:
    url: jdbc:mysql://localhost:3306/authservice
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

    jpa:
        hibernate:
          ddl-auto: update
        show-sql: true
        properties:
          hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
app:
  jwt:
    secret: your-very-secret-key-123456789012
    access-token-validity-seconds: 900       # 15 minutes
    refresh-token-validity-seconds: 604800

  profiles:
    active: dev